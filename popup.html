<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='popup.css'>
    
</head>
<body>
    <header>
        <h1>Prompt Notes 🧠</h1>
    </header>
    <section id="add-prompt">
        <textarea id="promptText" placeholder="Escribe tu prompt aquí..."></textarea>
        <label for="category">Categoría:</label>
        <select id="category" name="category">
        <option value="Educación">Educación</option>
        <option value="Programación">Programación</option>
        <option value="Escritura">Escritura</option>
        <option value="Investigación">Investigación</option>
        <option value="Creatividad">Creatividad</option>
        <option value="Otros">Otros</option>
        </select>
        <button id="savePrompt">Guardar</button>
    </section>
    <!-- <div id="searchSection">
        <input type="text" id="searchInput" placeholder="Buscar prompt...">
    </div> -->
    <label for="filterCategory">Filtrar por categoría:</label>
    <select id="filterCategory">
        <option value="Todas">Todas</option>
        <option value="Educación">Educación</option>
        <option value="Programación">Programación</option>
        <option value="Escritura">Escritura</option>
        <option value="Investigación">Investigación</option>
        <option value="Creatividad">Creatividad</option>
        <option value="Otros">Otros</option>
    </select>

    <section id="promptList">
        <h2>📋Lista de prompts guardados</h2>
        <ul id="promptContainer">
            <!-- Aquí se mostrarán los prompts guardados -->
        </ul>
        <button id="exportBtn">Exportar prompts</button>

    </section>
</body>
<script src='popup.js'></script>
</html>
